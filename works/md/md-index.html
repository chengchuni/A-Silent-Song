<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dearest</title>
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.png" />
  <link rel="stylesheet" href="md-style.css" />
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }

    .comic-container img {
     width: 100%;
     height: 100%;
     object-fit: cover; /* Ensures the image covers the entire area */
     flex-shrink: 0;
    }

    .comic-container img {
      width: 100vw;
      height: auto;
      flex-shrink: 0;
    }

    #homepage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4); /* semi-transparent */
      background-image: url("../../assets/overlay.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.5s;
    }

    #homepage.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .start-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .start-button img {
      width: 200px;
      transition: transform 0.2s ease;
    }

    .start-button:active img {
      transform: scale(0.95);
    }

    .start-button:hover img {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <!-- ✅ Comic container (under the overlay) -->
  <div class="comic-container" id="comic"></div>

  <!-- ✅ Overlay on top -->
  <div id="homepage" class="homepage">
    <button id="startButton" class="start-button">
      <img src="../../assets/start-button.png" alt="Start" />
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
