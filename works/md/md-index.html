<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dearest</title>
  <link rel="icon" href="./image/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homepage" style="position: relative; overflow: auto;">
  <img id="overlayImage" src="./image/overlay.png" alt=""/>
  <div id="loadingImageWrapper">
  <img id="loadingImage" src="./image/load-1.png" alt="Loading..." />
  </div>
    <div id="loadingText"> 0%</div>
    <button id="startButton" class="start-button" style="display: none; opacity: 0;">
    <img src="./image/start-button.png" alt="Start" />
    </button>
  </div>

  <div class="comic-container" id="comic"></div>
  <a href="https://chengchuni.github.io/JamSpud/" id="backButton">‚Üê Home</a>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const startButton = document.getElementById("startButton");
      const homepage = document.getElementById("homepage");
      const comic = document.getElementById("comic");
      const scrollAmount = window.innerWidth * 0.5;

      const imageFiles = [
        'wln0319-1-1.webp',
        'wln0319-1-2.webp',
        'wln0319-2-1.webp',
        'wln0319-2-2.webp',
        'wln0319-3-1.webp',
        'wln0319-3-2.webp',
        'wln0319-4-1.webp',
        'wln0319-4-2.webp'
      ];

     const preloadedImages = [];
     let loadingFrame = 1;
const totalFrames = 4;
let loadingInterval;

const loadingImage = document.getElementById("loadingImage");
const loadingImageWrapper = document.getElementById("loadingImageWrapper");

function startLoadingAnimation() {
  loadingInterval = setInterval(() => {
    loadingFrame = (loadingFrame % totalFrames) + 1;
    loadingImage.src = `./image/load-${loadingFrame}.png`;
  }, 500); // adjust speed here
}

startLoadingAnimation();

      
     let imagesLoaded = 0;
     const loadingText = document.getElementById("loadingText");

     imageFiles.forEach((src, index) => {
      const img = new Image();
      img.src = "./image/" + src;
      img.classList.add("comic-image");
 
      img.onload = () => {
       preloadedImages[index] = img; // put it in the right place
       imagesLoaded++;

      const percent = Math.round((imagesLoaded / imageFiles.length) * 100);
      loadingText.textContent = `${percent}%`;

      if (imagesLoaded === imageFiles.length) {
  clearInterval(loadingInterval);
  loadingImageWrapper.style.display = "none";
  loadingText.style.display = "none";
  startButton.style.display = "block";
  requestAnimationFrame(() => {
    startButton.style.opacity = "1";
  });
  startButton.disabled = false;
}

  };
});


    startButton.addEventListener("click", function () {
  comic.style.display = "flex"; // show comic container
  preloadedImages.forEach(img => comic.appendChild(img)); // add images now

  requestAnimationFrame(() => {
    comic.classList.add('visible'); // fade in comic immediately
  });

  homepage.style.opacity = '0'; // overlay fades out
  setTimeout(function () {
    homepage.style.display = "none";
  }, 500);

  // Enable wheel scroll
  comic.addEventListener("wheel", function (e) {
    if (e.deltaY !== 0) {
      e.preventDefault();
      comic.scrollBy({ left: e.deltaY * 3, behavior: 'smooth' });
    }
  }, { passive: false });
});



      // Tap to scroll
      document.body.addEventListener('click', (e) => {
        if (homepage.style.display !== "none") return;

        const x = e.clientX;
        const middle = window.innerWidth / 2;

        if (x > middle) {
          comic.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        } else {
          comic.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        }
      });

      // Enable mouse wheel horizontal scroll
      comic.addEventListener("wheel", function (e) {
        if (e.deltaY !== 0) {
        e.preventDefault();
        comic.scrollBy({ left: e.deltaY, behavior: 'smooth' });
      }
     }, { passive: false });

    });
  </script>
</body>
</html>
