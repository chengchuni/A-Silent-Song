<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dearest</title>
   <!-- Favicon -->
  <link rel="icon" type="image/png" href="works/md/image/favicon.png" />
  <link rel="stylesheet" href="md-style.css">
  <style>
    /* Button styles */
    .start-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: inline-block;
    }

    /* Image in button */
    .start-button img {
      width: 100%;
      transition: transform 0.2s ease;
    }

    /* Animation when button is clicked */
    .start-button:active img {
      transform: scale(0.95); /* Shrink on click */
    }

    /* Button hover effect */
    .start-button:hover img {
      opacity: 0.8; /* Slight opacity change on hover */
    }

    /* Overlay page */
    #homepage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    /* Hide overlay after fade-out */
    #homepage.hidden {
      opacity: 0;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Homepage overlay with background PNG -->
  <div id="homepage" class="homepage">
    <!-- Start button with an image -->
    <button id="startButton" class="start-button">
      <img src="works/md/image/start-button.png" alt="Start" />
    </button>
  </div>
  
  <div class="comic-container" id="comic">
    <!-- Images will be loaded here -->
  </div>
  <script src="script.js"></script>
</body>
</html>
