<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dearest</title>
  <link rel="icon" href="./image/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homepage">
    <button id="startButton" class="start-button">
      <img src="./image/start-button.png" alt="Start" />
    </button>
  </div>

  <div class="comic-container" id="comic"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const startButton = document.getElementById("startButton");
      const homepage = document.getElementById("homepage");
      const comic = document.getElementById("comic");
      const scrollAmount = window.innerWidth * 0.5;

      const imageFiles = [
        'wln0319-1-1.webp',
        'wln0319-1-2.webp',
        'wln0319-2-1.webp',
        'wln0319-2-2.webp',
        'wln0319-3-1.webp',
        'wln0319-3-2.webp',
        'wln0319-4-1.webp',
        'wln0319-4-2.webp'
      ];

      const preloadedImages = [];

      // Start preloading immediately
      imageFiles.forEach(src => {
        const img = new Image();
        img.src = "./image/" + src;
        img.onload = () => {
          img.classList.add("comic-image");
          preloadedImages.push(img);
        };
      });

      // Show images when Start is clicked
      startButton.addEventListener("click", function () {
        homepage.style.opacity = '0';
        setTimeout(function () {
        homepage.style.display = "none";
        comic.style.display = "flex";
        preloadedImages.forEach(img => comic.appendChild(img));
     // Blur fade in
        requestAnimationFrame(() => comic.classList.add('visible'));
     // Wheel-to-horizontal scroll
      comic.addEventListener("wheel", function (e) {
        if (e.deltaY !== 0) {
          e.preventDefault();
          comic.scrollBy({ left: e.deltaY*3, behavior: 'smooth' });
        }
      }, { passive: false });
       }, 500);
      });


      // Tap to scroll
      document.body.addEventListener('click', (e) => {
        if (homepage.style.display !== "none") return;

        const x = e.clientX;
        const middle = window.innerWidth / 2;

        if (x > middle) {
          comic.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        } else {
          comic.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        }
      });

      // Enable mouse wheel horizontal scroll
      comic.addEventListener("wheel", function (e) {
        if (e.deltaY !== 0) {
        e.preventDefault();
        comic.scrollBy({ left: e.deltaY, behavior: 'smooth' });
      }
     }, { passive: false });

    });
  </script>
</body>
</html>
